<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}E-Commerce{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- âœ… NAVBAR -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-blue-600">ğŸ›ï¸ MonuMart</a>
      <ul class="flex items-center space-x-6">
        <li><a href="{{ url_for('home') }}" class="text-gray-700 hover:text-blue-500 font-medium">Home</a></li>
        <li>
          <a href="{{ url_for('view_cart') }}" class="relative">
            <span class="text-gray-700 hover:text-blue-500 font-medium">ğŸ›’</span>
            {% if session.get('cart') %}
            <span class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full">
              {{ session['cart']|length }}
            </span>
            {% endif %}
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- âœ… PAGE CONTENT -->
  <main class="py-6 px-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
