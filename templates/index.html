{% extends 'base.html' %}

{% block title %}MonuMart | Home{% endblock %}

{% block content %}

  <!-- Hero Section -->
  <section class="bg-white py-10 text-center">
    <h2 class="text-4xl font-bold mb-2">Welcome to MonuMart</h2>
    <p class="text-gray-600 text-lg">Handpicked digital products, crafted by Monu ðŸ’™</p>
  </section>

  <!-- Product Grid -->
  <section class="p-8 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">

      {% for category in categories %}
      <div class="bg-white rounded-xl overflow-hidden shadow-lg border border-gray-200">
        <img src="{{ url_for('static', filename='images/' + category.image) }}" alt="{{ category.name }}" class="w-full h-48 object-cover">
        <div class="p-5">
          <h3 class="text-xl font-semibold mb-2">{{ category.name }}</h3>
          <a href="{{ url_for('category_view', category_id=category.id) }}">
  <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-2">
    Buy Now
  </button>
</a>
        </div>
      </div>
      {% endfor %}

    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">

  </footer>

{% endblock %}
